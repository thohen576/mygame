<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Tennis Ball!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Catch the tennis balls!</h1>
    <p>You wanted to "borrow" some tennis balls from your local sportscentre, but when you opened the cupboard thousands fell out!! Catch them if you can... otherwise you'll be caught! If you miss 3 balls, the game's up!</p>
  <div id="game-area">
    <div id="basket"></div>
  </div>
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Lives: <span id="lives">3</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
